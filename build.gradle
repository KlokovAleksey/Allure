plugins {
    id 'java'
    id'io.qameta.allure'version'2.8.1'
}

group 'ru.netology'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

repositories {
    jcenter()
    mavenCentral()
}

allure {
    autoconfigure = true
    version = '2.13.0' //Latest Allure Version

    useJUnit5 {
        version = '2.13.0' //LatestAllureVersion//
    }
}

dependencies {
    testImplementation 'org.slf4j:slf4j-simple:1.7.30'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.6.1'
    testImplementation 'com.codeborne:selenide:5.18.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    testImplementation'io.qameta.allure:allure-selenide:2.13.0'

}

test {
    useJUnitPlatform()
    systemProperty 'selenide.headless', System.getProperty('selenide.headless')
}